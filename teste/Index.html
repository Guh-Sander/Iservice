        #divBusca{

            outline: 0;

        #btnBusca{
            border:none;
            float:left;
            height:25px;
            border-radius:0 7px 7px 0;

            font-weight:bold;
            background:#5F9EA0;
        }

        button#btnBusca:hover {
            cursor: pointer;
            color: #E0EEEE;
        }

        #divBusca img{
            padding: 3px 5px 2px 8px;
            float: left;
        }

        ol#listBusca {
            list-style: none;
        }

        .categoryService {
            background-color: #E0EEEE;
            border: solid 2px #5F9EA0;
            padding: 3px;
            border-radius: 8px;
            float: left;
        }

        a.categoryService:hover {
            font-weight: bold;
            cursor: pointer;
        }

        #listBusca {
            display: none;
        }

                <li class="category tools">
                    <div id="divBusca">
                        <img src="../images/lupa.png" width="20px" alt="Pesquisar..." title="Pequise"/>

                        <button id="btnBusca">Buscar</button>
                    </div>
                    <ol id='listBusca'>
                        <li class="service"><a class="categoryService" href="../Index_s/pag-saude.html">Saúde</a></li>
                        <li class="service"><a class="categoryService" href="../Index_s/pag-pet.html">Pet</a></li>
                        <li class="service"><a class="categoryService" href="../Index_s/anuncio-pet-pettopp.html">Anuncio Pet Topp</a></li>
                        <li class="service"><a class="categoryService" href="../Index_s/pag-veiculos.html">Veiculos</a></li>
                    </ol>
                    <script>
                        function search_service() {
                            let search = document.getElementById('busca').value.toLowerCase();
                            let services = document.getElementsByClassName('service');
                            let listBusca = document.getElementById('listBusca');
                        
                            for (let i = 0; i < services.length; i++) {
                                let categoryService = services[i].querySelector('.categoryService');
                                let serviceName = categoryService.textContent.toLowerCase();
                        
                                if (serviceName.includes(search)) {
                                    services[i].style.display = 'list-item';
                                } else {
                                    services[i].style.display = 'none';
                                }
                            }
                        
                            listBusca.style.display = 'block';
                        }
                    
                        let btnBusca = document.getElementById('btnBusca');
                        btnBusca.addEventListener('click', function() {
                            let search = document.getElementById('busca').value.toLowerCase();
                            let services = document.getElementsByClassName('service');
                        
                            for (let i = 0; i < services.length; i++) {
                                let categoryService = services[i].querySelector('.categoryService');
                                let serviceName = categoryService.textContent.toLowerCase();
                        
                                if (serviceName.includes(search)) {
                                    window.location.href = categoryService.getAttribute('href');
                                    return;
                                }
                            }
                        });
                    </script>
