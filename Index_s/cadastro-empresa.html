<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Empresa</title>
        <link rel="stylesheet" type="text/css" href="style-forms-impresa.css">
        <link rel="icon" type="image/x-icon" href="../images_Iservice/Logo_Iservice.png">
    </head>
    <body>
        <div id="background">
            <form>
                <div id="home_screen">
                    <legend>Cadastro de Empresa</legend>
                    <br>
                    <fieldset class="information">
                        <label>Nome da Empresa</label>
                        <input type="text" id="name">
                    </fieldset>
                    <fieldset class="contat">
                        <label>Email</label>
                        <br>
                        <input type="email" id="email">
                        <br>
                        <label>Telefone</label>
                        <br>
                        <input type="tel" id="telefone">
                        <br>
                        <label>CNPJ</label>
                        <br>
                        <input type="text" id="cnpj">
                    </fieldset>
                    <filedset class="information">
                        <br>
                        <label>Ramo</label>
                        <br><br>
                        <label><input type="radio" id="saude" name="ramo" value="f">Saúde</label>
                            <br>
                            <label><input type="radio" id="pet" name="ramo" value="m">Pet</label>
                            <br>
                            <label><input type="radio" id="veiculos" name="ramo" value="o">Veículos</label>
                        <br><br>
                    </filedset>
                    <fieldset class="localization">
                        <label>Cidade</label>
                        <input type="text" id="city">
                        <br><br>
                        <label>Estado</label>
                        <input type="text" id="state">
                        <br><br>
                        <label>Endereço</label>
                        <input type="text" id="addres">
                    </fieldset>
                    <br><br>
                    <input id="submit" type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
