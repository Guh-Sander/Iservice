<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Empresa</title>
        <link rel="stylesheet" type="text/css" href="style-forms-cadastros.css">
        <link rel="icon" type="image/x-icon" href="../images/Logo_Iservice.png">
        <script>
            function goBack() {
                window.history.back()
            }
        </script>
    </head>
    <body>
        <div id="background">
            <img id="goBack" onclick="goBack()" src="../images/arrow.svg" width="30px" title="Voltar" alt="Voltar"/>
            <form>
                <div id="home_screen">
                    <legend>Cadastro de Empresa</legend>
                    <br>
                    <fieldset class="information">
                        <label>Nome da Empresa: <br>
                            <input type="text" id="name" placeholder="Iservice">
                        </label>
                    </fieldset>
                    <fieldset class="contat">
                        <label>Email: <br>
                            <input type="email" id="email" placeholder="contato@gmail.com.br"">
                        </label>
                        <br><br>
                        <label>Telefone: <br>
                            <input type="tel" id="telefone" placeholder="55519XXXXXXXX">
                        </label>
                        <br><br>
                        <label>CNPJ: <br>
                            <input type="text" id="cnpj" placeholder="XX.XXX.XXX/XXXX-XX">
                        </label>
                        <br><br>
                        <label>Senha:<br>
                            <input class="text" type="password" id="senha" placeholder="1234">
                        </label>
                    </fieldset>
                    <filedset class="information">
                        <br>
                        <label class="information2">Setor:</label>
                            <br>
                            <label><input type="radio" id="saude" name="ramo" value="s">Saúde</label>
                            <br>
                            <label><input type="radio" id="pet" name="ramo" value="p">Pet</label>
                            <br>
                            <label><input type="radio" id="veiculos" name="ramo" value="v">Veículos</label>
                        <br><br>
                    </filedset>
                    <fieldset class="localization">
                        <label>Cidade: <br>
                            <input type="text" id="city" placeholder="Novo Hamburgo">
                        </label>
                        <br><br>
                        <label>Estado: <br>
                            <input type="text" id="state" placeholder="Rio Grande do Sul">
                        </label>
                        <br><br>
                        <label>Endereço: <br>
                            <input type="text" id="addres" placeholder="Bairro: XX, Rua: XX, nº: XX">
                        </label>
                        <br><br>
                    </fieldset>
                    <input id="submit" type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
