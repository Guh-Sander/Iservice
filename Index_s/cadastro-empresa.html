<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iservice - Cadastro de Empresa</title>
        <link rel="stylesheet" type="text/css" href="style-forms-cadastros.css">
        <link rel="icon" type="image/x-icon" href="../images/Logo_Iservice.png">
        <script>
            function goBack() {
                window.history.back()
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div id="background" style="height: 850px;">
                <img id="goBack" onclick="goBack()" src="../images/arrow.svg" width="30px" title="Voltar" alt="Voltar"/>
                <form method="post" action="empresa.php">
                    <div id="home_screen">
                        <legend>Cadastro de Empresa</legend>
                        <br>
                        <fieldset class="information">
                            <label>Nome da Empresa: <br>
                                <input type="text" id="name" name="name" placeholder="Iservice" required/>
                            </label>
                        </fieldset>
                        <fieldset class="contat">
                            <label>Email: <br>
                                <input type="email" id="email" name="email" placeholder="contato@gmail.com.br" required/>
                            </label>
                            <br><br>
                            <label>Telefone: <br>
                                <input type="tel" id="tel" name="tel" placeholder="55519XXXXXXXX" required/>
                            </label>
                            <br><br>
                            <label>CNPJ: <br>
                                <input type="text" id="cnpj" name="cnpj" placeholder="XX.XXX.XXX/XXXX-XX" required/>
                            </label>
                            <br><br>
                            <label>Senha:<br>
                                <input type="password" name="password" id="password" placeholder="1234" required/>
                            </label>
                            <br><br>
                            <!-- imagem -->
                            <label>Imagem de anúncio da Empresa: <br>
                                <input type="file" name="imagem" id="anuncio"/>
                            </label>
                            <br><br>
                            <label>Descrição/Informações do serviço: <br>
                                <input type="text" name="information" id="information" placeholder="Tabelas de preços e descrição" style="width: 200px;" required/>
                            </label>
                        </fieldset>
                        <filedset class="information">
                            <label id="ramo" class="information2" required>Setor:</label>
                                <br>
                                <label for="saude"><input class="radio" type="radio" id="saude" name="ramo" value="S"/>Saúde</label>
                                <br>
                                <label for="pet"><input class="radio" type="radio" id="pet" name="ramo" value="P"/>Pet</label>
                                <br>
                                <label for="veiculos"><input class="radio" type="radio" id="veiculos" name="ramo" value="V"/>Veículos</label>
                            <br><br>
                        </filedset>
                        <fieldset class="localization">
                            <label>Cidade: <br>
                                <input type="text" id="cidade" name="cidade" placeholder="Novo Hamburgo" required/>
                            </label>
                            <br><br>
                            <label>Estado: <br>
                                <input type="text" id="estado" name="estado" placeholder="Rio Grande do Sul" required/>
                            </label>
                            <br><br>
                            <label>Endereço: <br>
                                <input type="text" id="endereco" name="endereco" placeholder="Bairro: XX, Rua: XX, nº: XX" required/>
                            </label>
                            <br><br>
                        </fieldset>
                        <input id="submit" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
