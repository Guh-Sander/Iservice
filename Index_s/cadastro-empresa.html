<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iservice - Cadastro de Empresa</title>
        <link rel="stylesheet" type="text/css" href="style-forms-cadastros.css">
        <link rel="icon" type="image/x-icon" href="../images/Logo_Iservice.png">
        <script>
            function goBack() {
                window.history.back()
            }
        </script>
    </head>
    <body>
        <div id="background" style="height: 850px;">
            <img id="goBack" onclick="goBack()" src="../images/arrow.svg" width="30px" title="Voltar" alt="Voltar"/>
            <form method="post" action="../peagape.php">
                <div id="home_screen">
                    <legend>Cadastro de Empresa</legend>
                    <br>
                    <fieldset class="information">
                        <label>Nome da Empresa: <br>
                            <input type="text" id="name" placeholder="Iservice">
                        </label>
                    </fieldset>
                    <fieldset class="contat">
                        <label>Email: <br>
                            <input type="email" id="email" placeholder="contato@gmail.com.br"">
                        </label>
                        <br><br>
                        <label>Telefone: <br>
                            <input type="tel" id="tel" placeholder="55519XXXXXXXX">
                        </label>
                        <br><br>
                        <label>CNPJ: <br>
                            <input type="text" id="cnpj" placeholder="XX.XXX.XXX/XXXX-XX">
                        </label>
                        <br><br>
                        <label>Senha:<br>
                            <input type="password" id="password placeholder="1234">
                        </label>
                        <br><br>
                        <label>Anúncio da Empresa: <br>
                            <input type="file" id="anuncio">
                        </label>
                        <br><br>
                        <label>Descrição/Informações do serviço: <br>
                            <input type="text" id="informationService" placeholder="Tabelas de preços e descrição">
                        </label>
                    </fieldset>
                    <filedset class="information">
                        <label id="ramo" class="information2" id>Setor:</label>
                            <br>
                            <label for="saude"><input class="radio" type="radio" id="saude" name="ramo" value="S">Saúde</label>
                            <br>
                            <label for="pet"><input class="radio" type="radio" id="pet" name="ramo" value="P">Pet</label>
                            <br>
                            <label for="veiculos"><input class="radio" type="radio" id="veiculos" name="ramo" value="V">Veículos</label>
                        <br><br>
                    </filedset>
                    <fieldset class="localization">
                        <label>Cidade: <br>
                            <input type="text" id="cidade" placeholder="Novo Hamburgo">
                        </label>
                        <br><br>
                        <label>Estado: <br>
                            <input type="text" id="estado" placeholder="Rio Grande do Sul">
                        </label>
                        <br><br>
                        <label>Endereço: <br>
                            <input type="text" id="endereco" placeholder="Bairro: XX, Rua: XX, nº: XX">
                        </label>
                        <br><br>
                    </fieldset>
                    <input id="submit" type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
