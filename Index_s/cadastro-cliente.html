<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iservice - Cadastro Clientes</title>
        <link rel="icon" type="image/x-icon" href="../images/Logo_Iservice.png">
        <link rel="stylesheet" type="text/css" href="style-forms-cadastros.css">
        <script>
            function goBack() {
                window.history.back()
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div id="background">
                <img id="goBack" onclick="goBack()" src="../images/arrow.svg" width="30px" title="Voltar" alt="Voltar"/>
                <form method="post" action="cliente.php">
                    <div id="home_screen">
                        <legend>Cadastro de Clientes</legend>
                        <br>
                        <fieldset class="information">
                            <label>Nome completo: <br>
                                <input type="text" id="name" name="name" placeholder="First-name and last-name" required/>
                            </label>
                        </fieldset>
                        <fieldset class="contat">
                            <label>Email: <br>
                                <input type="email" id="email" name="email" placeholder="contato@gmail.com.br" required/>
                            </label>
                            <br><br>
                            <label>Telefone: <br>
                                <input type="tel" id="telefone" name="telefone" placeholder="55519XXXXXXXX" required/>
                            </label>
                            <br><br>
                            <label>Senha:<br>
                                <input type="password" id="senha" name="senha" placeholder="1234" required/>
                            </label>
                        </fieldset>
                        <br>
                        <filedset class="information">
                            <label class="information2">Sexo:</label>
                                <br>
                                <label><input type="radio" id="fem" name="sexo" value="f">Feminino</label>
                                <br>
                                <label><input type="radio" id="mas" name="sexo" value="m">Masculino</label>
                                <br>
                                <label><input type="radio" id="others" name="sexo" value="o">Outro</label>
                            <br><br>
                            <label class="information2">Data de Nascimento:
                                <input id="date_nas" name="date_nas" type="date" required/>
                            </label>
                            <br><br>
                        </filedset>
                        <fieldset class="localization">
                            <label>Cidade: <br>
                                <input type="text" id="city" name="city" placeholder="Novo Hamburgo" required/>
                            </label>
                            <br><br>
                            <label>Estado: <br>
                                <input type="text" id="state" name="state" placeholder="Rio Grande do Sul" required/>
                            </label>
                            <br><br>
                            <label>Endereço: <br>
                                <input type="text" id="addres" name="addres" placeholder="Bairro: XX, Rua: XX, nº: XX" required/>
                            </label>
                        </fieldset>
                        <br>
                        <input id="submit" type="submit">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
