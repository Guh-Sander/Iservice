<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formúlario de Clientes</title>
        <link rel="stylesheet" type="text/css" href="style-forms-impresa.css">
    </head>
    <body>
        <div id="background">
            <form>
                <div id="home_screen">
                    <legend>Formulário de Clientes</legend>
                    <br>
                    <fieldset class="information">
                        <label>Nome completo</label>
                        <input type="text" id="name">
                    </fieldset>
                    <fieldset class="contat">
                        <label>Email</label>
                        <input type="email" id="email">
                        <br><br>
                        <label>Telefone</label>
                        <input type="tel" id="telefone">
                    </fieldset>
                    <filedset class="information">
                        <label>Sexo:</label>
                            <br><br>
                            <label><input type="radio" id="fem" name="sexo" value="f">Femenino</label>
                            <br>
                            <label><input type="radio" id="mas" name="sexo" value="m">Masculino</label>
                            <br>
                            <label><input type="radio" id="others" name="sexo" value="o">Outro</label>
                        <br><br>
                        <label>Data de Nascimento:</label>
                        <input id="date_nas" type="date">
                        <br><br>
                    </filedset>
                    <fieldset class="localization">
                        <label>Cidade</label>
                        <input type="text" id="city">
                        <br><br>
                        <label>Estado</label>
                        <input type="text" id="state">
                        <br><br>
                        <label>Endereço</label>
                        <input type="text" id="addres">
                    </fieldset>
                    <br><br>
                    <input id="submit" type="submit">
                </div>
            </form>
        </div>
    </body>
</html>
